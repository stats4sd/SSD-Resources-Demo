<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<dom-module id="ssd-resource-small">
  <template>
    <style include="shared-styles">
      .resource-card-small {
        width: 250px;
        height: 16em;
        padding: 0;
        cursor: pointer;
        margin: 6px;
        float: left;
      }

      .resource-info-holder {
        height: 12.5em;
        width: 100%;
        position: relative;
      }

      .resource-title {
        display: block;
        /* Fallback for non-webkit */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        margin: 0 auto;
        color: black;
        height: 3em;
        line-height: 1em;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 5px;
        ;
      }

      .resource-description {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 10.5em;
        margin: 10px;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        display: -webkit-box;
        -webkit-line-clamp: 7;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-height: 1.5em;
        text-overflow: ellipsis;
      }

      img {
        /*height: 120px;*/
        width: 100%;
        margin: auto;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #30A8A7;
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
      }

      p {
        padding: 10px;
        text-overflow: ellipsis;
        margin: 0;
        overflow-y: auto;
      }

      .resource-card-small:hover .overlay {
        height: 100%
      }
    </style>
    <div class="card resource-card-small">
      <div class="resource-info-holder">
        <img src="{{resource.featureImage}}"/>
        <div class="overlay">
          <div class="resource-description">
            [[resource.description]]
          </div>
        </div>
      </div>
      <div class="resource-title">[[resource.name]]</h3>
    </div>

    <!-- <firebase-document id="imageGetter" app-name="SSD-Resoures" path="/tags/[[rTypeId]]/image" data="{{image}}"></firebase-document> -->
  </template>

  </template>
  <script>
    Polymer({
      is: 'ssd-resource-small',
      properties: {
        resource: {
          type: Object,
          readOnly: false,
          notify: false,
          // observer: "_resourceUpdate"
        },
      },

      // _resourceUpdate: function() {
      //   if(this.resource.rTypes){
      //     this.rTypeId = Object.keys(this.resource.rTypes);
      //   }
      // },

     
    })
  </script>
</dom-module>
