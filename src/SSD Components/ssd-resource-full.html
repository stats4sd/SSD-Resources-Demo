<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/iron-elements/iron-elements.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="./ssd-resource-meta.html">

<link rel="import" href="../shared-styles.html">


<dom-module id="ssd-resource-full">
  <template>
    <style include="shared-styles">
       :host {
        opacity: 0;
        display: none;
      }
      
       :host([opened]) {
        display: block;
        opacity: 1;
        position: absolute;
        /*top: 46px;*/
        /*top: calc(100vh - 100px);*/
        /*top:var(--top-padding-height);*/
        top: 64px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-red-700);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
      }
      
      .totallyEditable:hover {
        border: #3577f6 1px solid;
        background-color: #d3eaf6;
        cursor: pointer;
      }
      
      .editing {
        width: 90%;
        margin: 15px auto;
      }
      
      .fileDownload {
        display: inline-block;
        min-width: 220px;
        margin: 5px;
        padding: 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        background-color: rgba(0, 0, 0, 0.12);
        border-radius: 5px;
        text-decoration: none;
        color: black;
      }
      
      .fileDownload:hover {
        background-color: #F8BC02;
        cursor: pointer;
      }
    </style>
    <div class="card">
      <paper-button raised on-tap='closeResource'>
        <iron-icon icon="arrow-back"></iron-icon>Back
      </paper-button>
      <paper-button raised on-tap='edit' hidden$="[[editMode]]">
        <iron-icon icon="editor:mode-edit"></iron-icon>Edit
      </paper-button>
      <paper-button raised on-tap='save' hidden$="[[!editMode]]">
        <iron-icon icon="save"></iron-icon>Save
      </paper-button>

      <div hidden$="[[editMode]]">
        <h3>[[resource.name]]</h3>
        <p><span class='bold'>Description: </span>[[resource.description]]</p>
        <ul>
          <li>
            <span class='bold'>Topics: </span>
            <template is="dom-repeat" items="[[resource.topics]]" as="topic">
              <span>[[topic]]; </span>
            </template>
          </li>
          <li>
            <span class='bold'>Resource Type(s): </span>
            <template is="dom-repeat" items="[[resource.rTypes]]" as="rType">
              <span>[[rType]]; </span>
            </template>
          </li>
          <li>
            <span class='bold'>Tags: </span>
            <template is="dom-repeat" items="[[resource.tags]]" as="tag">
              <span>[[tag]]; </span>
            </template>
          </li>
        </ul>
        <h4>Files:</h4>
        <p>Click on any of the file cards to download it</p>
        <template is='dom-repeat' items="[[_toArray(resource.uploadedFiles)]]" as="file">
          <a class='fileDownload' href="[[file.value.url]]">
            <p style="margin-bottom:2px">[[file.value.name]]</p>
            <ul>
              <li>
                <h5 style="margin:2px">Size = [[toMb(file.value.size)]]</h5>
              </li>
              <li>
                <h5 style="margin:2px">Uploaded date = [[toDateString(file.value.lastModified)]]</h5>
              </li>
            </ul>
          </a>
        </template>
      </div>

      <!--editable version-->
      <template is="dom-if" if='[[editMode]]' restamp='true'>
        <ssd-resource-editor id="editor"resource='{{resource}}' persisted-topics="[[persistedTopics]]" persisted-r-types="[[persistedRTypes]]"
          persisted-tags="[[persistedTags]]" persisted-collections="[[persistedCollections]]">
        </ssd-resource-editor>
      </template>

    </div>


  </template>

  <script>
    Polymer({
      is: 'ssd-resource-full',
      properties: {
        resource: {
          type: Object,
          value: [],
        },
        editing: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        editMode: {
          type: Boolean,
          value: false
        },
        tabSelected: {
          value: 0
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },

      edit: function () {
        this.set('editMode', true)
      },
      save: function () {
        this.set('editMode', false)
        console.log('saving resource', this.resource)
      },
      closeResource: function () {
        this.set('editMode', false)
        this.set('opened', false)
      },
      open: function (resource) {
        //new resource
        if (!resource) {
          let id = this.generatePushID();
          let newResource = this.generateNewResource(id)
          this.set('resource', newResource)
          this.set('opened', true)
          this.set('editMode', true)
        }
      },

      _toArray: function (obj) {
        if (obj) {
          var array = Object.keys(obj).map(function (key) {
            return {
              name: key,
              value: obj[key]
            };
          });
          return array;
        }
        else {
          return [];
        }

      },

      toMb: function (size) {
        //if less than 1MB, return size in kB
        var val;
        if (size * 0.000001 < 1) {
          val = Math.round(size * 0.001)
          return val + "KB";
        }
        else {
          val = Math.round(size * 0.000001)
          return val + "MB";
        }
      },

      toDateString: function (milliseconds) {
        var updated = (new Date(milliseconds)).toISOString().slice(0, 10);
        return updated;
      },
      generateNewResource: function (id) {
        return {
          $key: id,
          description: '',
          name: '',
          rTypes: [],
          tags: [],
          topics: [],
          uploadedFiles: [],
          collections: []
        }
      },
      //firebase function taken from https://gist.github.com/mikelehen/3596a30bd69384624c11
      generatePushID: function () {
        var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';
        var lastPushTime = 0;
        var lastRandChars = [];
        var now = new Date().getTime();
        var duplicateTime = (now === lastPushTime);
        lastPushTime = now;
        var timeStampChars = new Array(8);
        for (var i = 7; i >= 0; i--) {
          timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
          now = Math.floor(now / 64);
        }
        if (now !== 0) throw new Error('We should have converted the entire timestamp.');
        var id = timeStampChars.join('');
        if (!duplicateTime) {
          for (i = 0; i < 12; i++) {
            lastRandChars[i] = Math.floor(Math.random() * 64);
          }
        } else {
          for (i = 11; i >= 0 && lastRandChars[i] === 63; i--) {
            lastRandChars[i] = 0;
          }
          lastRandChars[i]++;
        }
        for (i = 0; i < 12; i++) {
          id += PUSH_CHARS.charAt(lastRandChars[i]);
        }
        if (id.length != 20) throw new Error('Length should be 20.');
        return id;
      }
    })
  </script>
</dom-module>
