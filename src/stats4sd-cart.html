<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="stats4sd-button.html">
<link rel="import" href="stats4sd-common-styles.html">
<link rel="import" href="stats4sd-form-styles.html">

<dom-module id="stats4sd-cart">

  <template>

    <style include="stats4sd-common-styles stats4sd-button stats4sd-form-styles">

      .list {
        margin: 40px 0;
      }

      .checkout-box {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .subtotal {
        margin: 0 64px 0 24px;
      }

      @media (max-width: 767px) {

        .subtotal {
          margin: 0 0 0 24px;
        }

      }

    </style>

    <div class="main-frame">
      <div class="subsection" visible$="[[!_hasItems]]">
        <p class="empty-cart">Your <iron-icon icon="stats4sdping-cart"></iron-icon> is empty.</p>
      </div>
      <div class="subsection" visible$="[[_hasItems]]">
        <header>
          <h1>Your Cart</h1>
          <span>([[_getPluralizedQuantity(cart.length)]])</span>
        </header>
        <div class="list">
          <dom-repeat items="[[cart]]" as="entry">
            <template>
              <stats4sd-cart-item entry="[[entry]]"></stats4sd-cart-item>
            </template>
          </dom-repeat>
        </div>
        <div class="checkout-box">
          Total: <span class="subtotal">[[_formatTotal(total)]]</span>
          <stats4sd-button responsive>
            <a href="/checkout">Checkout</a>
          </stats4sd-button>
        </div>
      </div>
    </div>

  </template>

  <script>

    class stats4sdCart extends Polymer.Element {

      static get is() { return 'stats4sd-cart'; }

      static get properties() { return {

        total: Number,

        cart: Array,

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        _hasItems: {
          type: Boolean,
          computed: '_computeHasItem(cart.length)'
        }

      }}

      _formatTotal(total) {
        return isNaN(total) ? '' : '$' + total.toFixed(2);
      }

      _computeHasItem(cartLength) {
        return cartLength > 0;
      }

      _getPluralizedQuantity(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

      _visibleChanged(visible) {
        if (visible) {
          // Notify the section's title
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: { title: 'Your cart' }}));
        }
      }

    }

    customElements.define(stats4sdCart.is, stats4sdCart);

  </script>

</dom-module>
