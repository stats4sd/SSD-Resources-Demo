<link rel="import" href="../bower_components/note-app-elements/na-elements.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<dom-module id="ssd-dbsync-demo">
    <template>
        <style include="note-app-shared-styles"></style>

        <!--optionally only show if logged in (otherwise provide login page)-->

        <!--<na-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]">
        </na-login>
        <firebase-auth id="auth" app-name="notes" provider="google" signed-in="{{signedIn}}" user="{{user}}">
        </firebase-auth>-->

        <!--run queries against 'notes' db and bind to data variables-->
        <firebase-query id="query" app-name="SSD-Resources" path="/notes/8he0pAlW8DPwnKRGiS0HCjaTIui2" data="{{allNotes}}">
        </firebase-query>
        <firebase-query id="query" app-name="SSD-Resources" path="/resources" data="{{allResources}}">
        </firebase-query>

        <!--cache queries locally. can use session="[[user.id]]" if want to link only to logged in user-->
        <app-indexeddb-mirror session="demoSession" key="persistedNotes" data="{{allNotes}}" persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>
        <app-indexeddb-mirror session="demoSession" key="persistedResources" data="{{allResources}}" persisted-data="{{persistedResources}}">
        </app-indexeddb-mirror>

        <!--display demo using custom element template (note) or piecing together in regular elements-->
        <h2>/Notes</h2>
        <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                <na-note id$="[[note.$key]]" title="[[note.title]]" body="[[note.body]]">
                </na-note>
            </template>
        </div>
        <h2>/Resources</h2>
        <template is="dom-repeat" items="[[persistedResources]]" as="res">
            <p>Name: {{res.$key}}, Value: {{res.$val}}</p>
        </template>


    </template>
    <script>
        Polymer({
            is: 'ssd-dbsync-demo',
            behaviors: [Polymer.NoteAppBehavior],
            signIn: function () {
                this.$.auth.signInWithPopup();
            },
            get isEditable() {
                return this.online;
            },
            get notesPath() {
                return '/notes/' + this.user.uid;
            },
            toEditableId: function (noteId) {
                return this.notesPath + '/' + noteId;
            },
        });
    </script>
</dom-module>
