<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 12px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 16px 0;
      }

      paper-dialog.inline-dialog {
        position: static;
      }

      .flex {
        display: flex
      }

      .wrap {
        flex-wrap: wrap;
      }
      .sub-section-heading {
        border-top: 1px solid #e0d9d9;
        border-bottom: 1px solid #e0d9d9;
        margin-bottom: 5px;
        padding-left: 10px;
        padding-right:10px;
        margin-top: 3em;
        height: 1.5em;
        font-size: 1.2em;
      }
      .padding{
        padding-left: 10px;
        padding-right:10px;
      }
      .align-right{
        margin-left: auto
      }
      .bold{
        font-weight: 800
      }
      .url{
       font-size: x-small; 
       text-align:center; 
       margin-bottom:2em;
      }
      .url > a{
        color: black
      }
      .href-plain{
        color: inherit;
        text-decoration: none;
      }
      .admin-toolbar {
        background-color: var(--paper-amber-200);
        margin-top: -2px;
      }
      .footer{
        position: fixed;
        left: calc( 0px - 50vw + 50% );
        bottom: 0;
        width: 100vw;
        opacity: 0.7;
        z-index: 98;
        background-color: black;
        color: white;
      }
      .bottom-bar{
        max-width: 1080px;
        margin-left: auto;
        margin-right: auto;
      }
      
      paper-chip.custom-background {
        --paper-chip-background-color: #64b5f6;
      }


      /* formerly in stats4sd-common-style, should be merged properly */
      [hidden] {
        display: none !important;
      }

      header {
        text-align: center;
      }

      header > h1 {
        margin: 0 0 4px 0;
        font-size: 1.3em;
        font-weight: 500;
      }

      header > span {
        color: var(--app-secondary-color);
        font-size: 12px;
      }

      header > stats4sd-button[responsive] {
        margin-top: 20px;
      }

      @media (max-width: 767px) {

        header > h1 {
          font-size: 1.1em;
        }

      }
    </style>
  </template>
</dom-module>
