<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/iron-elements/iron-elements.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../shared-styles.html">


<dom-module id="ssd-resource-full">
  <template>
    <style include="shared-styles">
       :host {
        opacity: 0;
        display: none;
      }
      
       :host([opened]) {
        display: block;
        opacity: 1;
        position: absolute;
        /*top: 46px;*/
        /*top: calc(100vh - 100px);*/
        /*top:var(--top-padding-height);*/
        top: 64px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-red-700);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
      }
      
      .totallyEditable:hover {
        border: #3577f6 1px solid;
        background-color: #d3eaf6;
        cursor: pointer;
      }
      
      .editing {
        width: 90%;
        margin: 15px auto;
      }
    </style>
    <div class="card">
      <paper-button raised on-tap='close'>
        <iron-icon icon="arrow-back"></iron-icon>Back
      </paper-button>
      <paper-button raised on-tap='edit' hidden$="[[editMode]]">
        <iron-icon icon="editor:mode-edit"></iron-icon>Edit
      </paper-button>
      <paper-button raised on-tap='save' hidden$="[[!editMode]]">
        <iron-icon icon="save"></iron-icon>Save
      </paper-button>

      <div hidden$="[[editMode]]">
        <h3>[[resource.name]]</h3>
        <p><span class='bold'>Description: </span>[[resource.description]]</p>
        <ul>
          <li>
            <span class='bold'>Topics: </span>
            <template is="dom-repeat" items="[[resource.topics]]" as="topic">
              <span>[[topic]]; </span>
            </template>
          </li>
          <li>
            <span class='bold'>Resource Type(s): </span>
            <template is="dom-repeat" items="[[resource.rTypes]]" as="rType">
              <span>[[rType]]; </span>
            </template>
          </li>
          <li>
            <span class='bold'>Tags: </span>
            <template is="dom-repeat" items="[[resource.tags]]" as="tag">
              <span>[[tag]]; </span>
            </template>
          </li>
        </ul>
        <h4>Files:</h4>
        <p>Click on any of the file cards to download it</p>
        <template is='dom-repeat' items="[[resource.uploadedFiles]]" as="file">
          <a class='fileDownload' href="[[file.url]]">
            <p style="margin-bottom:2px">[[file.name]]</p>
            <ul>
              <li>
                <h5 style="margin:2px">Size = [[toMb(file.size)]]</h5>
              </li>
              <li>
                <h5 style="margin:2px">Uploaded date = [[toDateString(file.lastModified)]]</h5>
              </li>
            </ul>
          </a>
        </template>
      </div>

      <!--editable version-->
      <template is="dom-if" if='[[editMode]]' restamp='true'>
        <ssd-resource-editor id="editor" resource='{{resource}}' persisted-topics="[[persistedTopics]]" persisted-r-types="[[persistedRTypes]]"
          persisted-tags="[[persistedTags]]" persisted-collections="[[persistedCollections]]">
        </ssd-resource-editor>
      </template>
    </div>

    <firebase-document id="firebaseResourceDoc" app-name="SSD-Resources" data="{{editableResource}}">
    </firebase-document>
  </template>

  <script>
    Polymer({
      is: 'ssd-resource-full',
      properties: {
        resource: {
          type: Object,
          value: [],
        },
        editing: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        editMode: {
          type: Boolean,
          value: false
        },
        tabSelected: {
          value: 0
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },
        firebaseEditPath: {
          type: String,
          notify: true,
        },
        key: {
          type: String,
          notify: true
        }
      },

      edit: function () {
        //in case re-edit where key has been stripped
        if(!this.resource.$key){this.resource.$key=this.id}
        console.log('editing resource id:', this.resource.$key)
        this.id=this.resource.$key
        this.set('editMode', true)
      },
      save: function () {
        this.resource.modified=Date.now()
        this.editableResource=this.resource
        delete this.editableResource.$key
        console.log('saving resource with id',this.id)
        this.$.firebaseResourceDoc.save('/resources', this.id).then(function () {
          this.set('editMode', false)
          this.updates=true
          this.$.firebaseResourceDoc.reset();
          //document.querySelector('#resourceList').render();
        }.bind(this))
      },
      close: function () {
        this.set('editMode', false)
        this.set('opened', false)
        //on update pass up message
        if(this.updates==true){
          console.log('firing updates')
          this.fire('update')
          this.updates=false
        }
        
      },
      open: function (resource) {
        //new resource
        if (!resource) {
          this.id = this.generatePushID();
          console.log('creating new resources id:', this.id)
          let newResource = this.generateNewResource(this.id)
          this.set('resource', newResource)
          this.set('editMode', true)
          console.log('this.resource',this.resource)
        }
        //existing resource
        else {
          console.log('opening resource',resource,resource.$key)
          if(!resource.$key){resource.$key=this.id}
          this.id = resource.$key
          this.set('resource', resource)
        }
        this.set('opened', true)
      },

      _toArray: function (obj) {
        if (obj) {
          var array = Object.keys(obj).map(function (key) {
            return {
              name: key,
              value: obj[key]
            };
          });
          return array;
        }
        else {
          return [];
        }

      },

      toMb: function (size) {
        //if less than 1MB, return size in kB
        var val;
        if (size * 0.000001 < 1) {
          val = Math.round(size * 0.001)
          return val + "KB";
        }
        else {
          val = Math.round(size * 0.000001)
          return val + "MB";
        }
      },

      toDateString: function (milliseconds) {
        var updated = (new Date(milliseconds)).toISOString().slice(0, 10);
        return updated;
      },
      generateNewResource: function (id) {
        var d=Date.now()
        console.log('d',d)
        return {
          $key: id,
          description: '',
          name: '',
          rTypes: [],
          tags: [],
          topics: [],
          uploadedFiles: [],
          collections: [],
          created:d,
          modified:''
        }
      },
      //firebase function taken from https://gist.github.com/mikelehen/3596a30bd69384624c11
      generatePushID: function () {
        var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';
        var lastPushTime = 0;
        var lastRandChars = [];
        var now = new Date().getTime();
        var duplicateTime = (now === lastPushTime);
        lastPushTime = now;
        var timeStampChars = new Array(8);
        for (var i = 7; i >= 0; i--) {
          timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
          now = Math.floor(now / 64);
        }
        if (now !== 0) throw new Error('We should have converted the entire timestamp.');
        var id = timeStampChars.join('');
        if (!duplicateTime) {
          for (i = 0; i < 12; i++) {
            lastRandChars[i] = Math.floor(Math.random() * 64);
          }
        } else {
          for (i = 11; i >= 0 && lastRandChars[i] === 63; i--) {
            lastRandChars[i] = 0;
          }
          lastRandChars[i]++;
        }
        for (i = 0; i < 12; i++) {
          id += PUSH_CHARS.charAt(lastRandChars[i]);
        }
        if (id.length != 20) throw new Error('Length should be 20.');
        return id;
      }
    })
  </script>
</dom-module>
