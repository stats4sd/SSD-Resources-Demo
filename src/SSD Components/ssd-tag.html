<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/iron-elements/iron-elements.html">
<link rel="import" href="../../bower_components/paper-tags/paper-tags.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../shared-styles.html">


<dom-module id="ssd-tag">
  <template>
    <style is='custom-style'>
    :host {
      display: inline;
      padding: 0px;
      /*width: 450px;*/
    }

    paper-tags {
      display: inline;
    }

  </style>

  <template is="dom-if" if="[[_filterTest(tagDetails.type,filter)]]">
    <paper-tags items="[[_toArray(tagDetails)]]" label-accessor="label" prevent-remove-tag="true" on-tap="console"></paper-tags>
  </template>


  <!-- query firebase to find the tag info -->
  <firebase-document id="tagQuery" app-name="SSD-Resources" path="/tags/[[tag.name]]" data="{{tagDetails}}"></firebase-document>


</template>
  <script>
    Polymer({
      is: 'ssd-tag',
      properties: {
        tag:{
          type:Object,
        },
        filter:{
          type:String,
        }
      },

      console: function() {
        console.log("tag",this.tag)
        console.log("tag_details",this.tagDetails);
        console.log("filter",this.filter);
      },

      _toArray: function(obj) {
        return [obj];
      },

      _filterTest(tagType,filter) {
        if(filter=="" || !filter) {
          return true;
        }
        if(tagType==filter){
          return true;
        }
        return false;
      }
    })
  </script>
</dom-module>
