<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">

<dom-module id="stats4sd-loader">
    <!-- loading object, code from  https://loading.io/css/-->
    <template>
        <style>
            :host {
                position: absolute;
                z-index: 10;
                height: calc(100% - 114px);
                width: 100%;
                background-color: #eeeeee;
            }


            .lds-grid {
                display: inline-block;
                position: relative;
                width: 64px;
                height: 64px;
                top: calc(33% - 32px);
                left: calc(50% - 32px);
            }

            .lds-grid div {
                position: absolute;
                width: 13px;
                height: 13px;
                border-radius: 50%;
                background: #618cc3;
                animation: lds-grid 1.2s linear infinite;
            }

            .lds-grid div:nth-child(1) {
                top: 6px;
                left: 6px;
                animation-delay: 0s;
            }

            .lds-grid div:nth-child(2) {
                top: 6px;
                left: 26px;
                animation-delay: -0.4s;
            }

            .lds-grid div:nth-child(3) {
                top: 6px;
                left: 45px;
                animation-delay: -0.8s;
            }

            .lds-grid div:nth-child(4) {
                top: 26px;
                left: 6px;
                animation-delay: -0.4s;
            }

            .lds-grid div:nth-child(5) {
                top: 26px;
                left: 26px;
                animation-delay: -0.8s;
            }

            .lds-grid div:nth-child(6) {
                top: 26px;
                left: 45px;
                animation-delay: -1.2s;
            }

            .lds-grid div:nth-child(7) {
                top: 45px;
                left: 6px;
                animation-delay: -0.8s;
            }

            .lds-grid div:nth-child(8) {
                top: 45px;
                left: 26px;
                animation-delay: -1.2s;
            }

            .lds-grid div:nth-child(9) {
                top: 45px;
                left: 45px;
                animation-delay: -1.6s;
            }

            @keyframes lds-grid {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
        </style>
            <div class="lds-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

    </template>

    <script>
        class Stats4sdLoader extends ReduxMixin(Polymer.Element) {

            static get is() { return 'stats4sd-loader'; }

            static get properties() {
                return {
                    hideLoader: {
                        type: Boolean,
                        statePath: 'hideLoader',
                        observer: function (hidden) {
                            if (hidden) { this.setAttribute('hidden',true) }
                            else{this.removeAttribute('hidden')}
                        }
                    },
                }
            }

        }

        customElements.define(Stats4sdLoader.is, Stats4sdLoader);
    </script>

</dom-module>
