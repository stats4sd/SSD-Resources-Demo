<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="ssd-resource-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 85px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        height: 2000px;

      }
      :host([opened]) {
        display: block;
      }
      :host([opened]) {
        background-color: #413F54;
      }
      paper-button {
        color: #DB2A27;
      }
      #background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 512px;
        width: 256px;
        background-color: #413F54;
        transform-origin: 128px 128px;
      }
      ssd-resource {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 90%;
        margin: 20px auto;
      }
      :host([opened]) ssd-resource {
        position: relative;
        margin: auto;
        width: 90%;
        max-width: 480px;

      }
      .controls {
        display: block;
        position: relative;
        margin: 10px auto;
        width: calc(100vw - 20px);
        max-width: 480px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        justify-content: space-between;
        transition: opacity 0.3s;
        opacity: 0;
      }
      :host([opened]) .controls {
        opacity: 1;
      }
    </style>
    <div id="background"></div>
    <ssd-resource
    id="activeResource"
    resource-id="[[resourceId]]"
    name="{{resource.name}}"
    description="{{resource.description}}"
    topics="{{resource.topics}}"
    r-types="{{resource.rTypes}}"
    tags="{{resource.tags}}"
    uploaded-files="{{resource.uploadedFiles}}"
    persisted-topics="[[persistedTopics]]"
    persisted-r-types="[[persistedRTypes]]"
    persisted-tags="[[persistedTags]]"
    persisted-collections="[[persistedCollections]]"
    editable
    ></ssd-resource>
    <div class="controls">
      <!-- <paper-button on-tap="delete">Delete</paper-button> -->
      <paper-button on-tap="save">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ssd-resource-editor',
      properties: {
        resource: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
        resourceId: {
          type: String,
          notify: true
        }
      },
      open: function(resourceElement) {
        console.log('open function called on resource editor')
        console.log(this.resource)
        this._setOpened(true);
        this.__editedresourceElement = resourceElement;
        if (resourceElement) {
          //reset file uploader (vaadin uploader is a one-way street)
          this.resource.uploadingFiles = [];
          resourceElement.style.opacity = 0;
          this.transitionInFrom(resourceElement.getBoundingClientRect());
        } else {
          this.create();
        }
      },
      create: function() {
        this._setOpened(true);
        this.resource = {
          name: '',
          description: '',
          topics: [],
          rTypes: [],
          collections: [],
          tags: [],
          events: [],
          uploadedFiles: [],
          uploadingFiles: []
        };
        this.transitionInFrom(this.getBoundingClientRect());
      },

      save: function() {
        this.close('save');
      },
      delete: function() {
        this.close('delete');
      },
      close: function(detail) {
        //reset file uploader
        document.querySelector("#ssdResourceUpload").files = [];
        if (this.__editedresourceElement) {
          this.__editedresourceElement.style.opacity = 1;
          this.__editedresourceElement = null;
        }
        this.fire('close', detail, { bubbles: false });
        // this.transitionOut().then(function() {
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        // }.bind(this));
      },
      transitionInFrom: function(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var resourceAnimation = this.$.activeResource.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);
        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);
        resourceAnimation.addEventListener('finish', function() {
          Polymer.dom(this).classList.add('open');
        }.bind(this));
      },
      transitionOut: function() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);
        this.$.resource.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);
        return new Promise(function(resolve) {
          animation.addEventListener('finish', resolve);
        }.bind(this));
      }
    });
  </script>
</dom-module>
