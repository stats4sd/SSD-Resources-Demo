<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<dom-module id="ssd-resource-small">
  <template>
    <style include="shared-styles">
      .resource-card-small {
        width: 250px;
        height: 250px;
        padding: 0;
        cursor: pointer;
        margin: 6px;
        float: left;
      }

      .resource-info {
        height: 200px;
        width: 100%;
        position: relative;

      }

      h3 {
        margin: 0;
        font-size: 1rem;
        top: -1rem;
        position: relative;
        background-color: white;
        padding: 10px;
      }

      img {
        /*height: 120px;*/
        width: 100%;
        margin: auto;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #30A8A7;
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
      }

      .text {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      p {
        padding: 10px;
        text-overflow: ellipsis;
        margin: 0;
        overflow-y: auto;
      }

      .resource-card-small:hover .overlay {
        height: 100%
      }
    </style>
    <div class="card resource-card-small">
      <div class="resource-info">
        <img src="{{resource.featureImage}}"/>
        <div class="overlay">
          <div class="text">
            <p>[[resource.description]]</p>
          </div>
        </div>
      </div>
      <h3>[[resource.name]]</h3>
    </div>

    <!-- <firebase-document id="imageGetter" app-name="SSD-Resoures" path="/tags/[[rTypeId]]/image" data="{{image}}"></firebase-document> -->
  </template>

  </template>
  <script>
    Polymer({
      is: 'ssd-resource-small',
      properties: {
        resource: {
          type: Object,
          readOnly: false,
          notify: false,
          // observer: "_resourceUpdate"
        },
      },

      // _resourceUpdate: function() {
      //   if(this.resource.rTypes){
      //     this.rTypeId = Object.keys(this.resource.rTypes);
      //   }
      // },

     
    })
  </script>
</dom-module>
