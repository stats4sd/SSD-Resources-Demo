<link rel="import" href="./ssd-elements/resource-search-result.html">
<link rel="import" href="stats4sd-category-data.html">

<dom-module id="stats4sd-list">

  <template>

    <style include="shared-styles">
      .grid {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-justified;
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!--
      stats4sd-category-data provides the category data for a given category name.
    -->
    <stats4sd-category-data
        id="categoryData"
        slug="[[routeData.category]]"
        filtered-resources="{{filteredResources}}"
        resources="[[persistedResources]]"
        failure="{{failure}}"></stats4sd-category-data>

    <header>
      <h1>[[routeData.category]]</h1>
      <h2>{{categoryKey}}</h2>
      <span>[[_getPluralizedQuantity(category.items.length)]]</span>
    </header>

    <ul class="grid" hidden$="[[failure]]">
      <dom-repeat id="resourcesList" items="[[filteredResources]]" as="resource" initial-count="4">
        <template>
          <resource-search-result resource='[[resource]]'></resource-search-result>
        </template>
      </dom-repeat>
    </ul>

    <stats4sd-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></stats4sd-network-warning>

  </template>

  <script>

      static get properties() { return {

        category: Object,

        route: Object,

          type: Boolean,
          value: false
        },

        offline: {

          observer: '_offlineChanged'
        },
        persistedTags:{

        },

          type:String,
          observer:'_categoryKeyChange',
        },
        filteredResources:{
          type:Array,
          value:[]
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_categoryChanged(category, visible)',
      ]}

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

</dom-module>
