<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<!--give id reference of page name-->
<dom-module id="ssd-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      a{
        text-decoration:none;
      }
      .green{
        background-color: var(--paper-green-500);
        color: white;
      }
      .indigo{
        background-color: var(--paper-indigo-500);
        color: white;
      }

      .resources-container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }

      .card-small {
        width: 45%;
        min-width: 250px;
      }
    </style>
    <h2>SSD Resources - Beta I</h2>
    <p>View the existing resources on the "resources" page - use the tabs along the top or the sidebar menu to navigate.</p>
    <p>To edit or add resources, please login using the padlock button in the top-right.</p>
    <hr/>
    <p><span style='color:red;font-weight:bold;'>NOTE:</span>  This platform is currently in an early beta.</p>
    <p>In Beta II, we will setup a feedback form to allow you to send comments and issues directly to us, the developers. At that stage, we will share this site more widely and seek feedback from our partners.</p>
    
    
    </div>

  </template>

  <script>
    //give element selector name here
    Polymer({
      is: 'ssd-home',
      properties: {
        demo: {
          type: Object,
          value: {
            "description" : "When we have more resources, we can setup a 'browsing view' and start highlighting different resources",
            "name" : "Example Resource Card",
          }
        }
      }
    });
  </script>
</dom-module>
