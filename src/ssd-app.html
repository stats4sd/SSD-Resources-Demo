<dom-module id="ssd-app">
  <template>
    <style>
       :host {
        --app-primary-color: #d2232a;
        --app-secondary-color: black;
        display: block;
        font-family: "Open Sans";
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        /*padding: 15px 0 0 0;*/
        /*height: 120px;*/
        display: flex;
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      paper-tabs {
        font-size: 0.9em;
      }
      
      paper-button {
        font-size: 0.8em;
      }
      
      div.titleLogo {
        font-size: 18px;
        font-weight: bold;
        width: 130px;
        color: white;
        padding: 15px;
        white-space: pre-wrap;
        float: left;
      }
      
      app-toolbar[sticky] {
        margin-top: 35px;
        height: 50px;
        padding-left: 0;
      }
      
      paper-tabs[no-bar] paper-tab.iron-selected {
        font-weight: bold;
        color: #ffff8d;
        height: 50px;
      }
      
      paper-button {
        font-family: "Open Sans"
      }
      
       :root {
        --paper-font-common-base: {
          font-family: "Open Sans", "Noto", sans-serif;
        }
      }
      
      .spacer {
        width: 10%;
      }
      
      .login {
        position: absolute;
        right: 10px;
        font-size: 0.83em;
        cursor: pointer;
      }
      
      .user-name {
        position: absolute;
        top: -30px;
        right: 10px;
        font-size: 0.6em;
      }
      
      .top-right {
        position: absolute;
        top: -3em;
        right: 0px;
        padding: 10px
      }
    </style>

    <!-- Setup page routing -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}" query-params="{{queryParams}}"></app-route>

    <!-- Check screen size -->
    <iron-media-query query="min-width: 650px" query-matches="{{wide}}"></iron-media-query>
    <iron-media-query query="min-width: 1024px" query-matches="{{veryWide}}"></iron-media-query>
    <app-drawer-layout force-narrow responsiveWidth>
      <!-- Define navigation drawer for smaller screens only -->
      <app-drawer id="drawer">
        <!-- empty app-toolbar to match main-section top bit -->
        <app-toolbar>SSD Resources</app-toolbar>
        <paper-menu selected="{{routeData.page}}" attr-for-selected="name">
          <!-- repeat through and display each (available) nav item -->
          <template is="dom-repeat" items="{{navItems}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
      </app-drawer>

      <!-- header bar content -->
      <app-header-layout has-scrolling-region>
        <!-- removed condenses for now as it is tricky to impliment well with the given custom css -->
        <app-header fixed effects="waterfall">
          <div main-title class='titleLogo' hidden$="{{!wide}}">Stats4SD Resources Bank</div>
          <div condensed-title>SSD Resources</div>
          <!-- WHEN condenses is re-added, setup multiple toolbars and make the tabs one sticky -->
          <!-- </app-toolbar>
            <app-toolbar sticky class="tabs-bar"> -->

          <!-- Navigation for larger screens -->
          <!-- </app-toolbar>
            <app-toolbar> -->
          <app-toolbar sticky>
            <paper-icon-button icon="my-icons:menu" drawer-toggle hidden$="{{wide}}"></paper-icon-button>
            <paper-tabs selected="{{routeData.page}}" attr-for-selected="name" hidden$="{{!wide}}" fitcontainer>
              <template is="dom-repeat" items="{{navItems}}">
                <paper-tab name="{{item}}">{{item}}</paper-tab>
              </template>

            </paper-tabs>
            <paper-button on-tap='search' class="right-top-tab">
              <iron-icon icon="search"></iron-icon>
              <p>Search</p>
            </paper-button>
            <div class="top-right">
              <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
              <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
            </div>

            <paper-button hidden$="{{!signedIn}}" on-tap='addResource' class="right-top-tab">
              <iron-icon icon="add-circle-outline"></iron-icon>
              Add New
            </paper-button>
            <paper-button hidden$="{{signedIn}}" on-tap='_login' class="right-top-tab login">
              <iron-icon icon="lock"></iron-icon>
              Sign In
            </paper-button>
            <div class="login" hidden$="{{!signedIn}}" on-tap='_logout'>
              <paper-icon-button icon="lock-open"></paper-icon-button>
              Sign Out
            </div>
            <div class="user-name" hidden$="{{!signedIn}}">
              Signed in as {{user.displayName}}
            </div>
          </app-toolbar>
        </app-header>

        <!-- Main pages -->
        <iron-pages selected="{{routeData.page}}" attr-for-selected="name">
          <ssd-home name="home"></ssd-home>
          <ssd-resources page-loaded="{{resourcesPageLoaded}}" route="{{subroute}}" name="resources" signed-in={{signedIn}} id="resourcesPage"
            very-wide={{veryWide}} short-code={{shortCode}}></ssd-resources>
          <ssd-tags name="tags" id="tagsPage"></ssd-tags>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <body>
      <!-- Login box (starts hidden) -->
      <paper-dialog id="login" modal>
        <paper-dialog-scrollable>
          <!--<login-fire reverse email-password anonymous twitter github google facebook app-name="SSD-Resources"></login-fire>-->
          <ssd-email-login-fire app-name="SSD-Resources" user="{{user}}" signed-in="{{signedIn}}">
          </ssd-email-login-fire>
        </paper-dialog-scrollable>
      </paper-dialog>
    </body>
  </template>

  <script>
    Polymer({
      is: 'ssd-app',
      behaviors: [Polymer.AppNetworkStatusBehavior],
      properties: {
        routeData: {
          type: String
        },
        subroute: {
          type: String
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        user: {
          type: Object,
          observer: 'userChanged'
        },
        signedIn: {
          type: Boolean,
          observer: '_logStatus'
        },
        editingMode: {
          type: Boolean,
          value: false,
          notify: true,
        },
        wide: {
          type: Boolean,
          observer: '_wideChanged'
        },
        veryWide: {
          type: Boolean,
        },
        navItems: {
          type: Array,
          value: function () {
            return ['home', 'resources'];
          },
        },
        searchTerm: {
          type: String,
          value: ""
        },
        resourcesPageLoaded: {
          type: Boolean
        }
      },


      _wideChanged: function (wide) {
        if (wide && this.$.drawer.opened) {
          this.$.drawer.opened = false;
        }
      },

      userChanged: function (user) { console.log('user signed in', user) },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      toggleEditing: function () {
        this.set('editingMode', !this.editingMode)
      },

      _routePageChanged: function (page) {
        // set default route if route path is empty
        if (!page) {
          this.set('route.path', 'home');
          return;
        }
        if (page == 'r') {
          this.set('route.path', this.route.path.replace('/r', '/resources'))
          this.page = 'resources';
        }
        if (page == 's') {
          var split = this.route.path.split('/')
          this.searchTerm = split[split.length - 1]
          this.search(this.searchTerm)
        }
        else {
          this.page = page;
        }

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      //lazy load page contents on change (useful for admin pages)
      _pageChanged: function (page, oldPage) {
        console.log('page changed', page)
        var href
        switch (page) {
          case 'resources':
            href = "ssd-resources.html";
            break
          case 'home':
            href = "ssd-home.html";
            break
          case 'tags':
            href = "ssd-tags.html";
            break
          default:
            href = "ssd-view404.html";
            break
        }
        console.log('href', href)
        // importHref(href, onload, onerror, optAsync). Dynamically imports an HTML document.
        this.importHref(
          this.resolveUrl(href),
          this._pageLoaded(page),
          null,
          true);
      },

      _pageLoaded(page) {
        console.log('page loaded:', page)
        //lazy load resources page if not already
        if (page != 'resources' && !this.resourcesPageLoaded) {
          console.log('start of resource page lazy load')
          Polymer.RenderStatus.afterNextRender(this, function () {
            this.importHref(
              this.resolveUrl('ssd-resources.html'),
              function () {
                console.log('resources loaded laziliy'),
                  this.resourcesPageLoaded = true
                null,
                  null
              })
          })
        }
      },

      _showPage404: function () {
        this.page = 'view404';
      },
      _login: function () {
        login.open();
      },
      _logout: function () {
        this.$$('ssd-email-login-fire').signOut();
        console.log('logged out');
        //remove admin pages on sign out
        console.log('tag nav index', this.navItems.indexOf('tags'))
        if (this.navItems.indexOf('tags') != -1) {
          this.pop('navItems', 'tags')
        }
      },
      //used to load and hide/show components based on signedIn status changing
      _logStatus: function () {
        console.log('signed in?', this.signedIn)
        if (this.signedIn) {
          this.$$('paper-dialog').close()
        }
        if (this.navItems.indexOf('tags') == -1 && this.signedIn == true) {
          this.push('navItems', 'tags')
        }
      },

      search: function (e) {
        this.set("routeData.page", "resources");
        if (this.searchTerm) { this.$$('ssd-resources').search(this.searchTerm) }
        else { this.$$('ssd-resources').search() };
        delete this.searchTerm
      },

      addResource: function () {
        this.set("routeData.page", "resources");
        this.$$('ssd-resources').addResource();
      },
    });
  </script>
</dom-module>
