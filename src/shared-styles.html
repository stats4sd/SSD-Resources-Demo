<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 12px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-dialog.inline-dialog {
        position: static;
      }

      .flex {
        display: flex
      }

      .wrap {
        flex-wrap: wrap;
      }

      .sub-section-heading {
        border-top: 1px solid #e0d9d9;
        border-bottom: 1px solid #e0d9d9;
        margin-bottom: 5px
      }

      .footer {
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 100%;
        background: #999;
        color: white;
        padding: 10px;
      }
      .footer-padding{
        height: 8em
      }
    </style>
  </template>
</dom-module>
