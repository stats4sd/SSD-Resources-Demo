<!-- <link rel="import" href="../polymer/polymer-element.html"> -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="resource-search-result">
  <template>
    <style>
      :host {
        display: block;
        margin-bottom: 1em;
        cursor: pointer;
      }
      img {
        /*max-width: 20vw;*/
        height: 6.5em;
        margin: auto;
        object-fit: cover;
        float: left;
        padding-right:5px;
      }
      
      .resource-info {
        margin-left: 5.2em;
        margin-right:2em;
      }

      
      .resource-title {
        color: black;
        line-height: 1em;
        overflow: hidden;
        font-weight: 700;
        text-overflow: ellipsis;
        padding-bottom:0.5em;
      }
      
      .resource-description {
        display: block;
        /* Fallback for non-webkit */
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        margin: 0 auto;
        color: black;
        opacity: 0.8;
        height: 4.5em;
        line-height: 1.2em;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-bottom:1px
        ;
      }
      @media(max-width:360px){
        img{display: none;}
        .resource-info{margin-left:0}
      }
    </style>
    <div>
      <img src="[[resource.featureImage]]">
    </div>
    <div class="resource-info">
      <div class="resource-title">[[resource.name]]</div>
      <div class="resource-description">[[resource.description]]</div>
    </div>
  </template>

  <script>
    /**
     * `resource-search-result`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ResourceSearchResult extends Polymer.Element {
      static get is() { return 'resource-search-result'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'resource-search-result'
          },
          resource:{
            type:Object
          }
        };
      }
    }

    window.customElements.define(ResourceSearchResult.is, ResourceSearchResult);
  </script>
</dom-module>
