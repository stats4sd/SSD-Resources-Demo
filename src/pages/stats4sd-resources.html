<dom-module id="stats4sd-resources">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      .resource {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .resource-meta-heading {
        font-weight: bold;
        margin: 2em 0 1em 0;
      }

      .resource[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin-left: auto;
        margin-right: auto;
        text-align: center
      }

      .resource-title {
        font-size: 20px;
        line-height: 24px;
        margin-bottom: 0;
        text-align: center
      }

      .meta-data {
        display: flex;
        flex-wrap: wrap;
      }

      .video-container {
        margin-bottom: 5px;
      }

      .deleted {
        font-weight: 700;
        font-size: large;
        margin-top: 10px;
        height: 2em;
        line-height: 2em;
        text-align: center;
        color: var(--paper-indigo-50);
        background-color: var(--paper-indigo-500);
        padding: 5px;
      }

      @media(min-width:1048px) {
        .meta-data {
          flex-wrap: nowrap;
          justify-content: space-between;
        }
        .files-container {
          margin-left: 50px;
          width: 100%;
          max-width: 500px;
        }
      }


      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        .resource {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }
      }
    </style>

    <!-- All Resources View -->
    <!-- use conditional dom-if to decide whether to show. Note the dom-if has to bind to a boolean variable or a function which returns one -->
    <template is="dom-if" if="{{_shouldShowAllResources(path)}}">
      <div class="sub-section-heading" style="margin-top: 1em">All Resources ([[filteredResourcesArray.length]])</div>
      <!-- some filtering options will come here at some point using paper-dropdown / vaadin combo or similar -->
      <template is='dom-repeat' items="[[filteredResourcesArray]]" as="resource">
        <resource-search-result resource="[[resource]]" hidden$="[[resource.deleted || resource.draft]]"></resource-search-result>
      </template>

    </template>


    <!-- Active Resource View -->
    <template is="dom-if" if="{{!editMode}}">
      <!-- Deleted resource notification -->
      <template is="dom-if" if="[[resource.deleted]]" class="deleted">
        <div>This resource has been deleted</div>
      </template>
      <div style="padding: 10px">
        <!-- Title and Description -->
        <template is="dom-if" if="[[resource.$key]]">
          <h1 class="resource-title">[[resource.name]]</h1>
          <div class="url">
            <a href="[[_getResourceUrl(resource)]]">[[_getResourceUrl(resource)]]</a>
          </div>
          <div class="meta-data">
            <div style="min-width: 300px; max-width:700px">
              <div class="resource-meta-heading">Description</div>
              <p>[[resource.description]]</p>
            </div>
            <!--  -->
            <div class="files-container" hidden$="[[!resource.uploadedFiles]]">
              <div class="resource-meta-heading">Files: </div>
              <template is='dom-repeat' items="[[resource.uploadedFiles]]" as="file">
                <resource-file-download file="[[file]]"></resource-file-download>
              </template>
            </div>
          </div>
          <!-- Links and Videos -->
          <div class="resource-meta-heading" hidden$="[[!resource.externalLinks]]">External Links </div>
          <template is='dom-repeat' items="[[resource.externalLinks]]" as="link">
            <template is="dom-if" if="{{_isYoutube(link)}}">
              <google-youtube class="video-container" video-id="[[_getYoutubeID(link)]]" height="270px" width="480px" rel="0" start="0"
                autoplay="0">
              </google-youtube>
            </template>
            <a href="[[link.url]]" target="_blank">
              <iron-icon icon="language" prefix></iron-icon>
              <span>[[link.url]]</span>
            </a>
          </template>
          <div hidden$="[[!resource.keywords]]" class="keywords" style="margin-top: 2em; min-width:300px; max-width: 700px">
            <!-- For each keyword, display a paper-chip -->
            <div class="resource-meta-heading" style="margin-bottom:1em;">Keywords</div>
            <template is='dom-repeat' items='[[_tagsToArray(resource.tags,"Keywords")]]' as='keyword'>
              <paper-chip class='custom-background' label="[[keyword.label]]"></paper-chip>
            </template>
          </div>
        </template>
      </div>
    </template>

      _setActiveResource(path, allResourcesBySlug) {
        // method runs when slug changed or persisted collections updated (e.g. first load)
        // loads all collections on empty or / route, otherwise loads individual
        if (!path || path == '/resource' || path == '/resource/') {
          return null
        }
        else {
          // want to get slug as first part after collection, could use app-route element with routeData however seems inconsistent
          let slug = this.path.split('/')[2]
          if (!this.allResourcesBySlug || this.allResourcesBySlug.length == 0) { return {} }
          else {
            console.log('resource', allResourcesBySlug[slug])
            // scroll to top
            // dispatches an event titled 'scrollToTop', and a listener has been placed on the stats4sd-app-layout element to handle
            // the bubbles:true, composed:true are required so it passes all the way up the dom tree (otherwise blocked at each shadow level)
            this.dispatchEvent(new CustomEvent('scrollToTop', { bubbles: true, composed: true, detail: 'hello' }));
            return allResourcesBySlug[slug]
          }
        }
      }

      _filterResources(resources){
        // filter to remove draft and deleted
        resources = resources.filter(r=>{
          if(r.draft==true){return false}
          if(r.deleted==true){return false}
          return true
        })
        // sort by date
        
        return resources
      }

      // we only want this to happen when no specific resource has been given

        return (path=='/resources' || path=='/resources/')
