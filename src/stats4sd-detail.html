<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="stats4sd-button.html">
<link rel="import" href="stats4sd-category-data.html">
<link rel="import" href="stats4sd-common-styles.html">
<link rel="import" href="stats4sd-image.html">
<link rel="import" href="stats4sd-select.html">

<dom-module id="stats4sd-detail">

  <template>

    <style include="stats4sd-common-styles stats4sd-button stats4sd-select">

      :host {
        display: block;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      stats4sd-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --stats4sd-image-img: {
          @apply --layout-fit;
        };
      }

      stats4sd-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply --layout-vertical;
        border-top: 1px solid #ccc;
      }

      stats4sd-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        stats4sd-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category/:item"
        data="{{routeData}}"></app-route>

    <!--
      stats4sd-category-data provides the item data for a given category and item name.
    -->
    <stats4sd-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></stats4sd-category-data>

    <div id="content" hidden$="[[failure]]">
      <stats4sd-image alt="[[item.title]]" src="[[item.largeImage]]"></stats4sd-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <h1>[[item.title]]</h1>
        <div class="price">[[_formatPrice(item.price)]]</div>
        <div class="pickers">
          <stats4sd-select>
            <label id="sizeLabel" prefix>Size</label>
            <select id="sizeSelect" aria-labelledby="sizeLabel">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M" selected>M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
            <stats4sd-md-decorator aria-hidden="true">
              <stats4sd-underline></stats4sd-underline>
            </stats4sd-md-decorator>
          </stats4sd-select>
          <stats4sd-select>
            <label id="quantityLabel" prefix>Quantity</label>
            <select id="quantitySelect" aria-labelledby="quantityLabel">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <stats4sd-md-decorator aria-hidden="true">
              <stats4sd-underline></stats4sd-underline>
            </stats4sd-md-decorator>
          </stats4sd-select>
        </div>
        <div class="description">
          <h2>Description</h2>
          <p id="desc"></p>
        </div>
        <stats4sd-button responsive>
          <button on-click="_addToCart" aria-label="Add this item to cart">Add to Cart</button>
        </stats4sd-button>
      </div>
    </div>

    <!--
      stats4sd-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <stats4sd-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></stats4sd-network-warning>

  </template>

  <script>

    class stats4sdDetail extends Polymer.Element {

      static get is() { return 'stats4sd-detail'; }

      static get properties() { return {

        item: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_itemChanged(item, visible)'
      ]}

      _itemChanged(item, visible) {
        if (visible) {
          this._itemChangeDebouncer = Polymer.Debouncer.debounce(this._itemChangeDebouncer,
            Polymer.Async.microTask, () => {
              // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
              // unescape it ("<br>") and set it as innerHTML.
              let text = item ? item.description : '';
              this.$.desc.innerHTML = this._unescapeText(text);

              // Reset the select menus.
              this.$.quantitySelect.value = '1';
              this.$.sizeSelect.value = 'M';

              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: item ? item.category : '',
                  title: item ? item.title : ''
                }}));
            })
        }
      }

      _unescapeText(text) {
        let elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      }

      _formatPrice(price) {
        return price ? '$' + price.toFixed(2) : '';
      }

      _addToCart() {
        // This event will be handled by stats4sd-app.
        this.dispatchEvent(new CustomEvent('add-cart-item', {
          bubbles: true, composed: true, detail: {
            item: this.item,
            quantity: parseInt(this.$.quantitySelect.value, 10),
            size: this.$.sizeSelect.value
          }}));
      }

      _isDefined(item) {
        return item != null;
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(stats4sdDetail.is, stats4sdDetail);

  </script>

</dom-module>
