<!-- Index.html is the start point. This contains a basic html frame and some initial styles. -->

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Stats4SD Resources</title>

  <link rel="shortcut icon" sizes="32x32" href="images/stats4sd-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eeeeee;
    }

    /* styling for render while resources are loading */

    stats4sd-app[unresolved] {
      display: none;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

    #preloader {
      width: 100%;
      height: 100%;
      /* background-color: #d2232a; */
      background-color: white;
      color: #d2232a;
      text-align: center;
      position: absolute;
      transition: 0.5s;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      
    }

    #preloader>h1 {
      max-width: 350px;
      margin: auto;
      padding-bottom: 200px;
    }
    
    /* when the loaded class is added we fade the preloader away, and once faded shift it off the screen */
    .loaded>#preloader {
      opacity: 0;
      transform: translateY(-100%);
      -webkit-transition: opacity 0.3s ease-out 0.6s, -webkit-transform 0s ease-out 1s; 
      transition: opacity 0.3s ease-out 0.6s, transform 0s ease-out 1s ;
    }

    #mainApp {
      /* transform: translateY(100%); */

    }

    .loaded>#mainApp {
      /* transform: translateY(0); */
      /* -webkit-transition: all 0.3s 0.6s ease-out;
      transition: all 0.3s 0.6s ease-out; */
      display: block
    }
  </style>

</head>

<body>
  <div id="preloader">
    <h1>Statistics for Sustainable Development</h1>
  </div>
  <!-- The main app element. Everything else is in here (src/stats4sd-app) -->
  <stats4sd-app id="mainApp" unresolved></stats4sd-app>

  <script src="bower_components/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="node_modules/redux/dist/redux.js"></script>
  <link rel="import" href="src/stats4sd-app.html">

  <!-- <script>
    window.performance && performance.mark && performance.mark('index.html');
  </script> -->

</body>

<script>
  // automatically remove loading screen after 1s more if not called from other methods 
  // (currently also calls when tags updated in stats4sd-app.html)
  setTimeout(() => {
    document.body.classList.add('loaded')
    //document.body.style.overflow='auto'
  }, 2000);
</script>

</html>
